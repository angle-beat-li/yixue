server:
  servlet:
    context-path: /content
  port: 63040
#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 47.108.252.97:8848
      discovery:
        namespace: yixue
        group: yixue-project
      config:
        namespace: yixue
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: swagger-${spring.profiles.active}.yaml
            group: common
            refresh: true
  profiles:
    active: dev

